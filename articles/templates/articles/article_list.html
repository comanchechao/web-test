{% extends 'base_layout.html' %}
{% load static %}

{% block content%}

    <h1>Articles List</h1>
    <div class="articles">
    {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
            <p class="author"> Added by <strong>{{ article.author.username }}</strong></p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
