{% extends 'base_layout.html' %}
{% load static %}

{% block content%}
  <h1 class="titlearticle">Articles List</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
            <img src="{{ article.thumb.url }}" />
            <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.date }}</p>
            <p class="author"> Added by <strong>{{ article.author.username }}</strong></p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
